<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarker</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bookmarker</h1>

  <div class="error-message"></div>

  <section class="add-new-link">
    <form action="" class="new-link-form">
      <input class="new-link-url" placeholder="URL" type="url" required>
      <input class="new-link-submit" type="submit" value="Submit" disabled>
    </form>
  </section>

  <section class="links"></section>

  <section class="controls">
    <button class="clear-storage">Clear storage</button>
  </section>

  <script>
    require('./renderer');
  </script>

</body>
</html>
